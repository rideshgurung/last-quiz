<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>General Round - Question Selection</title>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins","Segoe UI",Arial,sans-serif; }
    body {
      background-color: #385a85;
      background-image:
        linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 30px 30px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    nav {
      width: 100%;
      background: rgba(30, 58, 138, 0.95);
      padding: 12px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    nav .logo { display: flex; align-items: center; gap: 10px; }
    nav .logo img { width: 40px; }
    nav .logo h3 { color: #fff; font-size: 1.2rem; font-weight: 600; }
    nav ul { list-style: none; display: flex; gap: 25px; }
    nav ul li a { color: #fff; text-decoration: none; font-weight: 500; transition: 0.3s; }
    nav ul li a:hover { color: #c7d2fe; }

    .main-wrapper {
      display: flex;
      width: 90%;
      max-width: 1200px;
      margin-top: 100px;
      border-radius: 15px;
      overflow: hidden;
      min-height: 700px;
      background: rgba(240,248,255,0.9);
      box-shadow: 0 10px 40px rgba(0,0,0,0.4);
    }

    .questions-panel { flex: 3; padding: 40px 60px; display: flex; flex-direction: column; align-items: center; }
    .round-title h1 { font-size: 2.4rem; color: #1e3a8a; margin-bottom: 5px; }
    .round-title h1 span { color: #2563eb; font-size: 1.7rem; }
    .underline { width: 220px; height: 4px; background-color: #2563eb; margin: 15px 0 25px; border-radius: 2px; }
    .choose-text { font-size: 1.2rem; font-weight: 600; margin-bottom: 20px; color: #1e3a8a; }

    .container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 25px;
      width: 100%;
      max-width: 700px;
    }

    .question-btn {
      padding: 30px;
      border-radius: 12px;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      border: 2px solid #1e40af;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      text-align: center;
      transition: 0.3s;
      box-shadow: 0 0 12px rgba(37,99,235,0.3);
    }

    .question-btn:hover { transform: scale(1.07); background: linear-gradient(135deg, #2563eb, #1e3a8a); }
    .question-btn.active { background: linear-gradient(135deg, #1e3a8a, #172554); color: #a5b4fc; transform: scale(1.05); }

    .action-panel { flex: 1; background: rgba(237,245,252,0.9); padding: 40px; display: flex; flex-direction: column; justify-content: flex-start; gap: 20px; border-left: 2px solid rgba(30,58,138,0.4); }
    .btn { padding: 15px; border-radius: 12px; text-align: center; color: white; font-weight: 700; text-decoration: none; font-size: 1.1rem; transition: 0.3s; }
    .next { background: linear-gradient(135deg, #2563eb, #1e40af); } .next:hover { transform: scale(1.05); }
    .back { background: linear-gradient(135deg, #3b82f6, #2563eb); } .back:hover { transform: scale(1.05); }

    /* Fullscreen Overlay */
    #overlay {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background: rgba(0,0,0,0.65);
      display: none; justify-content:center; align-items:center;
      z-index: 2000;
    }
    #overlay-content {
      background: rgba(225,240,255,0.95);
      border-radius: 25px;
      padding: 60px;
      max-width: 900px;
      width: 95%;
      min-height: 500px;
      text-align: center;
      position: relative;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
      animation: zoomIn 0.3s ease;
    }
    @keyframes zoomIn { from { transform: scale(0.8); opacity: 0; } to { transform: scale(1); opacity: 1; } }

    #overlay h1 { font-size: 2.3rem; color: #0a2a66; margin-bottom: 30px; }
    #overlay .question-area { font-size: 1.3rem; color: #333; min-height: 160px; margin-bottom: 30px; }
    #overlay .answer-text { display: none; font-size:1.2rem; color:#0a2a66; font-weight:500; margin-top:20px; }
    #overlay .btn { position: absolute; bottom: 20px; padding: 14px 36px; border-radius: 12px; cursor: pointer; color:#fff; font-weight:600; text-decoration:none; box-shadow:0 6px 14px rgba(0,0,0,0.2); }
    #overlay .btn.back { left:20px; background:#6b7280; } #overlay .btn.answer { right:20px; background:#2563eb; }
  </style>
</head>

<body>

<nav>
  <div class="logo">
    <a href="1-1main.html" style="display:flex; align-items:center; gap:10px; text-decoration:none;">
      <img src="logo.png" />
      <h3 style="color:white;">Fluorescent Secondary</h3>
    </a>
  </div>
  <ul>
    <li><a href="1-1main.html">Home</a></li>
    <li><a href="#">Quiz</a></li>
    <li><a href="#">Results</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</nav>


<div class="main-wrapper">
  <div class="questions-panel">
    <div class="round-title">
      <h1>Round 5 <span>Riddle Round</span></h1>
      <div class="underline"></div>
    </div>
    <p class="choose-text">Choose your question</p>
    <div class="container" id="questionButtons"></div>
  </div>

  <div class="action-panel">
    <a class="btn next" href="18-round6rules.html">Next Round →</a>
    <a class="btn back" href="16-round5rules.html">← Back</a>
  </div>
</div>

<!-- FULLSCREEN OVERLAY -->
<div id="overlay">
  <div id="overlay-content">
    <h1 id="overlay-title"></h1>
    <div class="question-area" id="overlay-question"></div>
    <div class="answer-text" id="overlay-answer"></div>
    <button class="btn back" onclick="closeOverlay()">← Back</button>
    <button class="btn answer" onclick="showAnswer()">Show Answer</button>
  </div>
</div>

<script>
const questions = [
  {q:"What is the capital of France?", a:"Paris"},
  {q:"What is 5 × 6?", a:"30"},
  {q:"What gas do plants absorb?", a:"Carbon dioxide"},
  {q:"Largest ocean on Earth?", a:"Pacific Ocean"},
  {q:"Who wrote Romeo and Juliet?", a:"William Shakespeare"},
  {q:"Fastest land animal?", a:"Cheetah"},
  {q:"Capital of Japan?", a:"Tokyo"},
  {q:"What planet is known as the Red Planet?", a:"Mars"},
  
];

const grid = document.getElementById("questionButtons");
const selected = new Set();

questions.forEach((item,index)=>{
  const btn=document.createElement("div");
  btn.className="question-btn";
  btn.textContent="Q"+(index+1);

  btn.addEventListener("click", ()=>{
    btn.classList.add("active"); // darken immediately
    selected.add(index); // track selection
    openOverlay(index);
  });

  grid.appendChild(btn);
});

function openOverlay(i){
  document.getElementById("overlay-title").innerText=`Q${i+1} - Round 1`;
  document.getElementById("overlay-question").innerText=questions[i].q;
  document.getElementById("overlay-answer").innerText="Answer: "+questions[i].a;
  document.getElementById("overlay-answer").style.display="none";
  document.getElementById("overlay").style.display="flex";
}

function closeOverlay(){
  document.getElementById("overlay").style.display="none";
  reapplySelected();
}

function showAnswer(){ document.getElementById("overlay-answer").style.display="block"; }

function reapplySelected(){
  selected.forEach(i=>{
    const btn=grid.children[i];
    if(btn) btn.classList.add("active");
  });
}
</script>

</body>
</html>
