<script>
const buttons = document.querySelectorAll(".question-btn");

// Load session data for already clicked buttons
const clickedQuestions = JSON.parse(sessionStorage.getItem("clickedQuestions") || "[]");

// Apply active class to buttons that were previously clicked
buttons.forEach(btn => {
  if(clickedQuestions.includes(btn.dataset.id)){
    btn.classList.add("active");
  }

  btn.addEventListener("click", () => {
    // Darken the button immediately
    btn.classList.add("active");

    // Add to session storage if not already there
    if(!clickedQuestions.includes(btn.dataset.id)){
      clickedQuestions.push(btn.dataset.id);
      sessionStorage.setItem("clickedQuestions", JSON.stringify(clickedQuestions));
    }
  });
});
</script>
