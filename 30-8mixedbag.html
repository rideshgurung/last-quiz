      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    nav .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    nav .logo img { width: 40px; }
    nav .logo h3 {
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #c7d2fe;
    }

    /* ✅ White box wrapper like before */
    .main-wrapper {
      width: 70%;
      max-width: 1200px;
      background: rgba(240, 248, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      padding: 40px 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 60px;
    }

    h1 {
      color: #1e3a8a;
      font-size: 2.3rem;
      font-weight: 700;
      margin-bottom: 40px;
      text-align: center;
    }

    /* ✅ Keep your grid layout */
    .grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      width: 100%;
    }

    .row {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    a { text-decoration: none; }

    .box {
      position: relative;
      height: 220px;
      width: 300px;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      cursor: pointer;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .box:hover {
      transform: scale(1.07);
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.35);
    }

    .box::before {
      content: "";
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      filter: brightness(0.75);
      transition: all 0.4s ease;
      z-index: 1;
    }

    .box:hover::before {
      filter: brightness(1);
      transform: scale(1.1);
    }

    .title {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      text-shadow: 0 3px 8px rgba(0, 0, 0, 0.6);
      z-index: 2;
    }

    /* ✅ Background images */
    .history::before {
      background-image: url('https://images.unsplash.com/photo-1524492412937-b28074a5d7da?auto=format&fit=crop&w=1000&q=80');

    .sports::before {

    }

    .maths::before {
      background-image: url('https://tse3.mm.bing.net/th/id/OIP.eI8iWEz6Qrhs4r7yMx9ANwHaD4?rs=1&pid=ImgDetMain&o=7&rm=3');
    }

    .current::before {
      background-image: url('https://www.compassnewspaper.org/wp-content/uploads/2024/09/Global-Current-Affairs-A-World-View.jpg');
    }

    .movies::before {

    }

    .music::before {

    }

    /* ✅ Navigation buttons (back & next) */
    .bottom-nav {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      margin-top: 40px;
    }

    .btn {
      display: inline-block;
      padding: 14px 28px;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.4s ease;
      color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .btn.back {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
    }

    .btn.back:hover {

      transform: scale(1.05);

    .btn.next {

    }

    .btn.next:hover {

      transform: scale(1.05);
    }
  </style>
