<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>History Round</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", "Segoe UI", Arial, sans-serif;
    }

    body {
      background-color: #385a85;
      background-image: linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 30px 30px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #1f2937;
    }

    nav {
      width: 100%;
      background: rgba(30, 58, 138, 0.95);
      padding: 12px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    nav .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    nav .logo img {
      width: 40px;
    }
    nav .logo h3 {
      color: #fff;
      font-size: 1.2rem;
      font-weight: 600;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
    }
    nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      transition: color 0.3s;
    }
    nav ul li a:hover {
      color: #c7d2fe;
    }

    .main-wrapper {
      display: flex;
      width: 85%;
      max-width: 900px;
      margin-top: 100px;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      min-height: 650px;
      background: rgba(240, 248, 255, 0.9);
    }

    .questions-panel {
      flex: 3;
      padding: 30px 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .round-title {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      text-align: center;
    }

    .round-title h1 {
      font-size: 2.3rem;
      color: #1e3a8a;
      font-weight: 700;
    }

    .underline {
      width: 220px;
      height: 4px;
      background-color: #2563eb;
      border-radius: 2px;
      margin: 10px 0 20px 0;
    }

    .action-panel {
      flex: 1;
      background: rgba(237, 245, 252, 0.9);
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      gap: 20px;
      border-left: 2px solid rgba(30, 58, 138, 0.5);
      align-items: center;
    }

    .summary-card {
      background: rgba(240, 245, 253, 0.92);
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
      border: 1px solid #c2d9f2;
      color: #1f2937;
      width: 100%;
    }

    .summary-card h3 {
      color: #1e3a8a;
      font-size: 1.3rem;
      margin-bottom: 10px;
    }

    .question-btn {
      width: 100%;
      padding: 20px 0;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      border: 2px solid #1e40af;
      border-radius: 12px;
      font-size: 1.2em;
      cursor: pointer;
      transition: all 0.4s ease;
      color: white;
      text-decoration: none;
      box-shadow: 0 0 12px rgba(37, 99, 235, 0.3);
      margin-top: 5%;
    }

    .question-btn:hover {
      transform: scale(1.05);
      background: linear-gradient(135deg, #2563eb, #1e3a8a);
    }

    .question-btn.active {
      background: linear-gradient(135deg, #1e3a8a, #172554);
      color: #a5b4fc;
      transform: scale(1.02);
      pointer-events: none;
    }

    .btn {
      display: block;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: 700;
      border-radius: 12px;
      text-decoration: none;
      text-align: center;
      transition: all 0.4s ease;
      color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .btn.back {
      background: linear-gradient(135deg, #3b82f6, #2563eb);
    }
    .btn.back:hover {
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      transform: scale(1.05);
    }
    .btn.next {
      background: linear-gradient(135deg, #2563eb, #1e40af);
      margin-top: 35%;
    }
    .btn.next:hover {
      background: linear-gradient(135deg, #1d4ed8, #1e3a8a);
      transform: scale(1.05);
    }

    .question-display {
      margin-top: 30px;
      padding: 20px;
      background: #f1f5f9;
      border-radius: 10px;
      width: 100%;
      max-width: 600px;
      text-align: center;
      display: none;
    }

    .answer {
      margin-top: 15px;
      display: none;
      color: #1e3a8a;
      font-weight: 600;
      font-size: larger;
    }

    .reveal-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .reveal-btn:hover {
      background: #1e40af;
    }

    .question-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <img src="logo.png" alt="Logo" />
      <h3>Fluorescent Secondary</h3>
    </div>
    <ul>
      <li><a href="main.html">Home</a></li>
      <li><a href="quiz.html">Quiz</a></li>
      <li><a href="#">Results</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <div class="main-wrapper">
    <div class="questions-panel">
      <div class="round-title">
        <h1>science and technology Round</h1>
        <div class="underline"></div>
      </div>

      <!-- Question display area -->
      <div id="question-area" class="question-display">
        <h2 id="question-text"></h2>
        <button id="reveal-btn" class="reveal-btn">Reveal Answer</button>
        <p id="answer-text" class="answer"></p>
      </div>
    </div>

    <div class="action-panel">
      <div class="question-list">
        <button class="question-btn" data-id="q1">Q1</button>
        <button class="question-btn" data-id="q2">Q2</button>
        <button class="question-btn" data-id="q3">Q3</button>
        <button class="question-btn" data-id="q4">Q4</button>
      </div>

      
      <div class="action-buttons" style="display: flex; flex-direction: column; gap: 15px; width: 100%;">
        <a href="round2rules.html" class="btn next">Next Round →</a>
        <a href="historyrules.html" class="btn back">← Back</a>
      </div>
    </div>
  </div>

  <script>
    const questionButtons = document.querySelectorAll('.question-btn');
    const questionArea = document.getElementById('question-area');
    const questionText = document.getElementById('question-text');
    const answerText = document.getElementById('answer-text');
    const revealBtn = document.getElementById('reveal-btn');

    const questions = {
      q1: { text: "Who was the first President of the United States?", answer: "George Washington" },
      q2: { text: "In which year did World War II end?", answer: "1945" },
      q3: { text: "Which empire built the Colosseum in Rome?", answer: "The Roman Empire" },
      q4: { text: "Who was known as the Iron Lady?", answer: "Margaret Thatcher" }
    };

    questionButtons.forEach(button => {
      button.addEventListener('click', () => {
        questionButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');

        const qId = button.getAttribute('data-id');
        questionText.textContent = questions[qId].text;
        answerText.textContent = questions[qId].answer;
        answerText.style.display = "none";
        questionArea.style.display = "block";
      });
    });

    revealBtn.addEventListener('click', () => {
      answerText.style.display = "block";
    });
  </script>
</body>
</html>
